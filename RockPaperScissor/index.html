<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpsstyle.css">
</head>
<body>
    <div id="banner">
        <div class="title">
            Rock Paper Scissors
        </div>
    </div>
    <div class="images">
        <div id="rock" class="image-file">

        </div>
        <div id="paper" class="image-file">
            
        </div>
        <div id="scissors" class="image-file">           
        </div>
    </div>
    <div class="score">
        <div class="human-score-count">
            <div id="human" class="score-count">0</div>
            <div class="player-name">You</div>
        </div>
        <div class="comp-score-count">
            <div id="comp" class="score-count">0</div>
            <div class="player-name">Comp</div>
        </div>
    </div>
    <div class="win-banner">
        <div class="win-message">
            Pick Your Move
        </div>
    </div>
    <script src="rpsscript.js"></script>
</body>
</html>
