<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="currencystyle.css"/>
  <title>Document</title>
</head>
<body>
  <div class="content-box">
    <div class="title">
      Currency Converter
    </div>
    <div class="amount-input">
      <input class="amount-value" type="text" placeholder="Enter Amount"/>
    </div>
    <div class="conversion-body">
      <form>
        <div class="currency-selector">
          <!-- two select options: 1 for from country and the other one for to country -->
          <div class="country-box from-country">
            <img id="flag" src="https://flagsapi.com/US/flat/64.png">
            <select name="from">
            </select>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="country-box to-country">
            <img id="flag" src="https://flagsapi.com/IN/flat/64.png">
            <select name="to">
            </select>
          </div>
        </div>
        <div class="conversion-message">
          1USD = 82 INR
        </div>
        <button class="convert-button">Get Exchange Rate</button>
      </form>
    </div>   
  </div>
  <script src="codes.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
