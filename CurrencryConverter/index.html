<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="currencystyle.css"/>
  </head>
  <body>
    <div id="content-box">
      <div class="title">
        Currency Converter
      </div>

      <div class="amount">
        <p>Enter amount</p>
        <input id="amount-input" value="1" type="text" />
      </div>

      <div class="country"> 
            <form>
                <div class="country-selector">
                    <div class="country-box from-country">
                        <img id="image" src="https://flagsapi.com/US/flat/64.png"/>
                        <select name="from"></select>
                      </div>
                      <div>
                          <i class="fa-solid fa-arrow-right-arrow-left"></i>
                      </div>
                      <div class="country-box to-country">
                        <img id="image" src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to"></select>
                      </div>
                </div>
                <p id="exchange-msg"></p>
                <button class="btn">Get Exchange Rate</button>
            </form>    
      </div>
    </div>
   <script src="codes.js"></script>
   <script src="scripts.js"></script>
  </body>
</html>
